<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Modal Window Vanilla</title>
</head>
<body>
    <div class="modal-wrapper">
        <div class="modal-window">
            <div class="content-wrapper">
                <div class="complited-image"></div>
                <p class="modal-content">Данные успешно отправлены!</p>
                <p class="modal-content content-2">В ближайшее время с вами свяжется специалист для уточнения деталей.</p>
                <p class="modal-content">Входящий звонок поступит с номера 8(999)999-99-99</p>
                <button class="btn-close-modal">Ok</button>
            </div>
            <img class="ellipse-1" src="img/ellipse-1.png" alt="">
            <img class="ellipse-2" src="img/ellipse-2.png" alt="">
        </div>
    </div>
    <button class="btn-open-modal">Записаться</button>
    <script src="main.js"></script>
</body>
</html>
